<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Section 8: The Box Model Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>CSS Box Model Mastery</h1>
    </header>

    <main>
        <div class="box-container">
            <section class="demo-box">
                <h2>The Display Property</h2>
                <p>Testing <span>inline</span> vs <strong>block</strong> behavior.</p>
            </section>
        </div>

        <article class="unit-test">
            <h3>Testing CSS Units</h3>
            <p class="rem-text">This text uses <strong>rems</strong> (Root-relative).</p>
            <p class="em-text">This text uses <strong>ems</strong> (Parent-relative).</p>
        </article>
    </main>

</body>
</html>
