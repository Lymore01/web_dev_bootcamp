<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="main-title">Selector Lab</h1>
        <p class="subtitle">Exploring the Cascade & Specificity</p>
    </header>

    <main>
        <section class="container">
            <h2>User Registration</h2>
            <form action="#">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Required field" required>
                </div>
                <div class="input-group">
                    <label for="newsletter">Newsletter:</label>
                    <input type="checkbox" id="newsletter" checked>
                </div>
                <button type="submit">Deploy Changes</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Project Logs</h2>
            <p>Recent activity in the system:</p>
            <ul>
                <li>Lorem ipsum dolor sit</li>
                <li>amet consectetur adipisicing elit.</li>
                <li>Illum, nesciunt dolor, rem</li>
                <li>aperiam aliquam repellendus culpa nihil expedita</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Lymore-OS &copy; 2026</p>
    </footer>

</body>
</html>
